<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
    <div class = "input-container">
        <div>
            <label class="form-label">フォルダ名</label>
            <input id="folder_name" type="text" class="form-control">
            <div class="form-text">"static\img"内の画像が存在するフォルダの名前を入力</div>
        </div>
        <div>
            <label class="form-label">カラム名</label>
            <input id="column_name" type="text" class="form-control">
            <div class="form-text">体の部位名を選択</div>
        </div>
        <button id="confirm-btn" class="btn btn-primary">決定</button>
    </div>

    <div class="imgnum_container">
        <input type="text" id="imageNumber" placeholder="画像番号">
        <button onclick="changeImage()">表示</button>
    </div>

    <div class="slide-show">
        <button id= "back_btn" type="button" class="btn btn-outline-dark">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="25" fill="currentColor" class="bi bi-chevron-compact-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
            </svg>
        </button>
        <img src="./static/img/no_img.jpg" alt="画像の説明">
        <button id= "next_btn" type="button" class="btn btn-outline-dark">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="25" fill="currentColor" class="bi bi-chevron-compact-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z"/>
            </svg>
        </button>
    </div>

    <script src="../static/js/main.js"></script>
</body>
</html>
